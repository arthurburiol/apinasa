    <div class="container mt-5">
        <h2>Monitoramento de Asteroides</h2>

        <div class="row mb-3">
            <div class="col-lg-6 mb-3">
                <label for="dataInicio" class="form-label">Data de Início:</label>
                <input type="date" id="dataInicio" class="form-control" onchange="filtrarAsteroides()">
            </div>
            <div class="col-lg-6 mb-3">
                <label for="dataFim" class="form-label">Data de Fim:</label>
                <input type="date" id="dataFim" class="form-control" onchange="filtrarAsteroides()">
            </div>
        </div>

        <div class="mb-3">
            <label for="ordenarPor" class="form-label">Ordenar por:</label>
            <select id="ordenarPor" class="form-select" onchange="carregarAsteroides()">
                <option value="tamanho">Tamanho</option>
                <option value="data">Data</option>
            </select>
        </div>

        <button class="btn btn-primary mb-3" onclick="carregarAsteroides()">Carregar Asteroides</button>

        <div id="asteroidContainer" class="row"></div>
    </div>
    
    <script>
        const matricula = "414271";
        const apiUrl = "https://www.piway.com.br/unoesc/api";

        function inicio() {
            carregarImagemAstronomica();
        }

        function carregarAsteroides() {
            registrarLog('Dados de Asteroides', 'Asteroides carregados');
            const apiKey = 'phQwzgOt5Lwhd6Gn3gJBJFiv3qHnXBkBRkMIOgBR';
            const dataInicio = document.getElementById('dataInicio').value;
            let dataFim = document.getElementById('dataFim').value;

            const dataFimObj = new Date(dataFim);
            dataFimObj.setDate(dataFimObj.getDate() + 1);
            const dataFimCorrigida = dataFimObj.toISOString().split('T')[0];
        
            const ordenarPor = document.getElementById('ordenarPor').value;
        
            const url = `https://api.nasa.gov/neo/rest/v1/feed?start_date=${dataInicio}&end_date=${dataFimCorrigida}&api_key=${apiKey}`;
        
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const asteroids = data.near_earth_objects;
                    const asteroidsContainer = document.getElementById('asteroidContainer');
                    asteroidsContainer.innerHTML = '';
        
                    const asteroidsArray = Object.values(asteroids).flat();
        
                    if (ordenarPor === 'tamanho') {
                        asteroidsArray.sort((a, b) => {
                            return b.estimated_diameter.kilometers.estimated_diameter_max - a.estimated_diameter.kilometers.estimated_diameter_max;
                        });
                    } else if (ordenarPor === 'data') {
                        asteroidsArray.sort((a, b) => {
                            return new Date(a.close_approach_data[0].close_approach_date) - new Date(b.close_approach_data[0].close_approach_date);
                        });
                    }
        
                    asteroidsArray.forEach(asteroid => {
                        const closeApproachData = asteroid.close_approach_data[0];
                        const dataAproximacao = closeApproachData.close_approach_date;
        
                        const asteroidDiv = document.createElement('div');
                        asteroidDiv.className = 'col-lg-4 mb-3';
                        asteroidDiv.innerHTML = `
                            <div class="card">
                                <div class="card-body">
                                    <strong>${asteroid.name}</strong><br>
                                    Diâmetro: ${asteroid.estimated_diameter.kilometers.estimated_diameter_max.toFixed(2)} km<br>
                                    Velocidade: ${closeApproachData.relative_velocity.kilometers_per_hour} km/h<br>
                                    Proximidade: ${closeApproachData.miss_distance.kilometers} km<br>
                                    Data da Aproximação: ${new Date(dataAproximacao).toLocaleDateString('pt-BR')}
                                </div>
                            </div>`;
                        asteroidsContainer.appendChild(asteroidDiv);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar asteroides:', error);
                });
        }                        

        async function registrarLog(metodo, retorno) {
            const urlLogs = `https://www.piway.com.br/unoesc/api/inserir/log/${matricula}/NASA/${metodo}/${retorno}`;
            try {
                const response = await fetch(urlLogs);
                if (!response.ok) {
                    throw new Error('Erro ao registrar log.');
                }
            } catch (error) {
                console.error('Erro ao registrar log:', error.message);
            }
        }

    </script>
