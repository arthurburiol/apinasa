    <div class="container mt-5">
        <h2>Explorando Marte</h2>
        <p>Descubra as últimas novidades sobre as explorações de Marte, incluindo missões, imagens e descobertas.</p>
        
        <div id="marsContainer" class="row"></div>
        
        <button class="btn btn-primary mb-3" onclick="carregarExploracaoMarte()">Carregar Dados de Marte</button>
    </div>

    <script>
        const matricula = "414271";
        const apiMarsPhotosUrl = "https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/latest_photos?api_key=phQwzgOt5Lwhd6Gn3gJBJFiv3qHnXBkBRkMIOgBR";

        function carregarExploracaoMarte() {
            registrarLog('Imagens Marte', 'Imagens de Marte carregadas');
            fetch(apiMarsPhotosUrl)
                .then(response => response.json())
                .then(data => {
                    const photos = data.latest_photos || data.photos;
                    const marsContainer = document.getElementById('marsContainer');
                    marsContainer.innerHTML = '';
        
                    photos.forEach(photo => {
                        const photoDiv = document.createElement('div');
                        photoDiv.className = 'col-lg-4 mb-3';
                        photoDiv.innerHTML = `
                            <div class="card">
                                <img src="${photo.img_src}" class="card-img-top" alt="Imagem de Marte">
                                <div class="card-body">
                                    <h5 class="card-title">Data: ${new Date(photo.earth_date).toLocaleDateString('pt-BR')}</h5>
                                    <p class="card-text">Rover: ${photo.rover.name}</p>
                                </div>
                            </div>`;
                        marsContainer.appendChild(photoDiv);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar dados:', error);
                });
        }        

        async function registrarLog(metodo, retorno) {
            const urlLogs = `https://www.piway.com.br/unoesc/api/inserir/log/${matricula}/NASA/${metodo}/${retorno}`;
            try {
                const response = await fetch(urlLogs);
                if (!response.ok) {
                    throw new Error('Erro ao registrar log.');
                }
            } catch (error) {
                console.error('Erro ao registrar log:', error.message);
            }
        }
        
    </script>
